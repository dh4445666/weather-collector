name: Weather Tracker

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run collector
        run: python weather_collector.py

      - name: Commit data
        run: |
          git config user.name "weather-bot"
          git config user.email "weather-bot@users.noreply.github.com"
          git add data/
          git commit -m "Update weather data" || echo "No changes"
          git push
